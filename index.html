<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Hologram Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Holographic Journal</h1>
        <form id="entryForm">
            <textarea id="entry" placeholder="Enter your holographic thoughts here..."></textarea>
            <button type="submit">Save Entry</button>
        </form>
        <div id="entries">
            <h2>Your Entries</h2>
            <ul id="entryList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
